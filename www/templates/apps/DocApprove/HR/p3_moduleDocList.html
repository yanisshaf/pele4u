<ion-view class="feed-entries-view " cache-view="false">
  <ion-nav-buttons side="right"  >
    <button menu-toggle="left" class="button button-icon icon ion-navicon">
    </button>
  </ion-nav-buttons>
  <ion-nav-title>
    <div class="bar bar-header bar-light">
      <div class="title" id="logo">
        <!--<img src="img/DocApprove/logo.png" style="max-width: 100%;  height: 100%;"/>-->
      </div>
    </div>
  </ion-nav-title>

  <ion-content class="pele-background" onload="doRefresh()">
    <!-- Refresh to get the new posts -->
    <ion-refresher pulling-text="משוך לרענון..."  on-refresh="doRefresh()">
    </ion-refresher>
    <div class="pele-page-title pele-img-size pele-page-title-font">
      <a class="description">{{title}}</a>
    </div>

    <label class="item item-input item-search"  ng-click="searchBarCreteria()">

      <input type="search" class="search-area" style="color:#fafafa;" placeholder="חיפוש"ng-model="searchText.text">
      <a class="search-icon" ></a>
    </label>

    <ion-list>
      <div ng-repeat="chat in chats">
        <ion-item class="item-stable"
                  ng-click="toggleGroup(chat.DOC_ID)"
                  ng-class="{active: isGroupShown(chat.DOC_ID)}">
          <a ng-class="isGroupShown(chat.DOC_ID) ? 'icon-expand' : 'icon-collapse'"></a>
          <span class="item-title">{{chat.DOC_NAME}}&nbsp;({{chat.FORM_QTY}})</span>
        </ion-item>

        <ion-item class="item-doc-list pele_rtl" ng-repeat="item in chat.DOCUMENTS.DOCUMENTS_ROW | filter:searchText.text" ng-show="isGroupShown(chat.DOC_ID)" ng-click="forwardToDoc(item.DOC_ID, item.DOC_INIT_ID)">
          <img  ng-src="img/DocApprove/document_redirect.png">
          <h2 class="pele_rtl">{{item.MESSAGE}}</h2>
          <h3>{{item.DOC_INIT_ID}}</h3>
          <!--<i class="icon ion-chevron-right icon-accessory"></i>-->
        </ion-item>

      </div>
    </ion-list>
  </ion-content>
</ion-view>
